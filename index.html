<!DOCTYPE html>
<html>
  <head>
    <title>CSS Tips and Tricks!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="vh">This is text using vh</div>
    <div class="vw">This is text using vw</div>
    <div class="container-fluid">
      <div class="row">
        <div class="margin-all-around">I'm going to add margin to this div all around it.(right click and select inspect to see the orange color around it).</div>
        <div class="spadding-all-around">I'm going to add padding to this div all around it.(right click and select inspect to see the green color around it).</div>
      </div>
    </div>
  </body>
</html>
